version: "3.9"
services:
  api:
    build: ./apps/api
    ports: ["5203:8080"]
    env_file: ./apps/api/.env
    depends_on: [db]
  web:
    build: ./apps/web
    ports: ["5173:5173"]
    environment:
      - VITE_API_BASE=http://localhost:5203/api/v1
    command: ["npm","run","dev","--","--host"]
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: livesupport
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports: ["5432:5432"]
